swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Service to Get COI in BlockChain
  description: To Get COI in BlockChain network using Solartis Service
  
host: blchdemov4-3.solartis.net
basePath: /BCService/service
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /createPolicyV2:
    post:
      description: Get COI in BlockChain
      operationId: GetCOI
      produces:
        - application/json
      parameters:
        - name: Get COI
          in: body
          description: Get COI
          required: true
          schema:
            $ref: '#/definitions/GetCOI_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/GetCOI_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

definitions:
  GetCOI_Request:
    type: object
    required:
      - ServiceRequestDetail
    properties:
      ServiceRequestDetail:
        type: object
        properties:
          OwnerId:
            type: string
            default: "24"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          UserName:
            type: string
            default: "BOPAgent"
          Token:
            type: string
            default: ""
          BrowserIp:
            type: string 
            default: "111.44.20.341"
          ServiceRequestVersion:
            type: string
            default: "1.0"
      BlockChainURL:
        title: "BlockChainURL"
        type: string
        default: "http://solbctify.westus.cloudapp.azure.com:8545"
      InsuredContractAddress:
        title: "Insured Contract Address"
        type: string
        default: "0x3dd5447dda5fab40508a91b449beb3cf7b26ad9e"
      FormName:
        title: "Form Name"
        type: string
        default: "ACORD25"
      FormEdition:
        title: "Form Edition"
        type: string
        default: "2010"
      CertificateHolder:
        title: "Certificate Holder"
        type: string
        default: "Adheep"
      DescriptionOfOperation:
        title: "Description Of Operation"
        type: string
        default: "Shopping mall"
      PolicyAsOfDate:
        title: "Policy AsOf Date"
        type: string
        default: "2017-12-25"


  GetCOI_Success_Response:
    type: object
    properties:
      Status:
        title: "Status"
        type: string
        default: "SUCCESS"
      UpdatePolicyTransactionHash:
        title: "UpdatePolicyTransactionHash"
        type: string
                    
       
  errorModel:
    type: string
      
