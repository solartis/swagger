swagger: '2.0'
info:
  version: '1.0.0'
  title: Common Payment Service - API
  description: Payment workflow API(s)
  contact:
    name: Solartis Support
    email: info@solartis.net
host: commonpmsuci.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEvent:
    post:
      description: This API does the Payment transaction
      operationId: Payment_transaction
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: RequestModel
          in: body
          description:  Payment_transaction details
          required: true
          schema:
            $ref: '#/definitions/RequestModel'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/ResponseModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  RequestModel:
    type: object
    required:
     - ServiceRequestDetail
    properties:
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "5"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "newunderwriter"
          LanguageCode:
            type: string
            default: "en"
          BrowserIp:
            type: string
      AttributeDetailList:
                type: array
                items:
                  properties:
                    AttributeDetail:
                      type: array
                      items:
                        properties:
                          Key:
                            type: string
                          Value:
                            type: string                      
  ResponseModel:
    type: object
    required:
      - ResponseStatus
    properties:
      ResponseStatus:
        type: string
      attributeListDetail:
        type: array
        items:
          properties:
            AttributeDetail:
              type: array
              items:
                properties:
                  Key:
                    type: string
                  Value:
                    type: string
            repeatedAttributeListDetail:
              type: array
              items:
                properties:
                  Key:
                    type: string
                  AttributeDetailList:
                    type: array
                    items:
                      properties:
                        AttributeDetail:
                          type: array
                          items:
                            properties:
                              Key:
                                type: string
                              Value:
                                type: string
  errorModel:
    type: object
    required:
      - ResponseStatus
      - MessageDetail
    properties:
      ResponseStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
