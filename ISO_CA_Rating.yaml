                      default: ""
                    City:
                      type: string
                      default: "STEVENS POINT"
                    County:
                      type: string
                      default: "PORTAGE"
                    State:
                     type: string
                     default: "ID"
                    ZipCode:
                      type: string
                      default: "83234"
                    Territory:
                      type: string
                      default: "104"
                    VehicleType:
                      type: string
                      default: "Private Passenger"
                    PrivatePassengerType:
                      type: string
                      default: "Business Use - Nonfleet Vehicle"
                    PrivatePassengerLiabilityCoveragePercentOfMilesDrivenInGreenZone:
                      type: string
