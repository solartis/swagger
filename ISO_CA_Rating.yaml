                    PrivatePassengerUnderinsuredMotoristsCoverageCombinedSingleLimit:
                      type: string
                      default: "125,000"
                    PrivatePassengerUnderinsuredMotoristsCoverageSplitLimit:
                      type: string
                      default: "Not Applicable"
                    PrivatePassengerUninsuredMotoristsCoverageType:
                      type: string
