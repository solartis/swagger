                    TruckUninsuredMotoristsCoverageType:
                      type: string
                      default: "Combined Single Limit"
                    TruckUninsuredMotoristsCoverageSplitLimit:
                      type: string
                      default: "50,000/100,000"
                    TruckUninsuredMotoristsCoverageCombinedSingleLimit:
                      type: string
                      default: "50,000"
                    TruckPrimaryClassCode:
                      type: string
                      default: ""
          PrivatePassenger:
            type: array
            items:
              properties:
                PrivatePassengerDetail:
                  type: object
                  required: 
                    - PrivatePassengerVIN
                  properties:
                    AddressLine1:
                      type: string
                      default: "test"
                    AddressLine2:
                      type: string
                      default: "test"
                    City:
                      type: string
                      default: "STEVENS POINT"
                    County:
                      type: string
                      default: "PORTAGE"
                    State:
                     type: string
                     default: "ID"
                    ZipCode:
                      type: string
                      default: "53001"
                    Territory:
                      type: string
                      default: "101"
                    VehicleType:
                      type: string
                      default: "Private Passenger"
                    PrivatePassengerType:
                      type: string
                      default: "Personal Use or Farm Use - Nonfleet Vehicle"
                    PrivatePassengerLiabilityCoveragePercentOfMilesDrivenInGreenZone:
                      type: string
                      default: "0 - 50%"
                    PrivatePassengerGreenZoneDiscountApplies:
                      type: string
