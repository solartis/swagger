swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Rate API for ISO Commercial Automobile
host: isocakbv4-2.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Gets Rate for Commercial Automobile
      operationId: getRates
      produces: 
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
          
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          format: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: EventName
          required: true
          type: string
          format: string
          default: "ISOAURate"
          
        - name: Rating Request
          in: body
          description: For rating request
          required: true
          schema:
            $ref: '#/definitions/Rating_Request'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Rating_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId:
        type: string
        default: "Uniquesession"
      Policy:
        type: object
        properties:
          ProductNumber:
            type: string
            default: "ISO Commercial Automobile"
          ProductVerNumber:
            type: string
            default: "ISO_AU_V1"
          EventName:
            type: string
            default: "ISOAURate"
          ISOERCVersion:
            type: string
            default: "RC_AU_ID_11012016_V01"
          EffectiveDate:
            type: string
            default: "2016-11-01"
          ExpirationDate:
            type: string
            default: "2017-11-01"
          InsuredName:
            type: string
            default: "John Smith"
          AddressLine1:
            type: string
            default: "123"
          AddressLine2:
            type: string
            default: "test street"
          City:
            type: string
            default: "STEVENS POINT"
          County:
            type: string
            default: "PORTAGE"
          ZipCode:
            type: string
            default: "53001"
          State:
            type: string
            default: "ID"
          Territory:
            type: string
            default: "105"
          OptionalClassPlan:
            type: string
            default: "No"
            enum: ["Yes","No"]
          PolicyType:
            type: string
            default: "Business Auto Coverage Form"
          IndividualNamedInsuredOnThePolicy:
            type: string
            default: "No"
            enum: ["Yes","No"]
          RideSharingArrangementsEndorsementIndicator:
            type: string
            default: ""
          CommercialAutomobilePublicTransportationAutos:
            type: string
            default: "No"
            enum: ["Yes","No"]
          CommercialAutomobilePublicOrLiveryPassengerConveyanceExclusion:
            type: string
            default: "No"
            enum: ["Yes","No"]
          CommercialAutomobilePublicOrLiveryPassengerConveyanceAndOnDemandDeliveryServicesExclusion:
            type: string
            default: "No"
            enum: ["Yes","No"]
          Truck:
            type: array
            items:
              properties:
                TruckDetail:
                  type: object
                  properties:
                    AddressLine1:
                      type: string
                      default: "test"
                    AddressLine2:
                      type: string
                      default: "test"
                    City:
                      type: string
                      default: "STEVENS POINT"
                    County:
                      type: string
                      default: "PORTAGE"
                    State:
                      type: string
                      default: "ID"
                    ZipCode:
                      type: string
                      default: "53001"
                    Territory:
                      type: string
                      default: "105"
                    VehicleType:
                      type: string
                      default: "Truck"
                    TruckSizeClass:
                      type: string
                      default: "Light Truck"
                    TruckTrailerHowUsed:
                      type: string
                      default: "Used in Dumping Operations"
                    TruckUsedAsTNCOrOnDemand:
                      type: string
                      default: "Used in Dumping Operations"
                    TruckPercentageOfTransportationNetworkServiceAutoUse:
                      type: string
                      default: "80% or More"
                    TruckSafetyScoreDiscountApplies: 
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    TruckSafetyScore:
                      type: string
                      default: "27 - 30"
                    TruckBusinessUseClass:
                      type: string
                      default: "Commercial"
                    TruckRadiusClass:
                      type: string
                      default: "Local"
                    TruckFleet:
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    TruckSecondaryClassCode:
                      type: string
                      default: "99"
                    TruckSecondaryClass:
                      type: string
                      default: "Not Otherwise Specified - All Other"
                    TruckAutosLeasedOrRentedToOthersForUseInTruckingAndMotorCarrierOperations:
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    TruckOriginalCostNewOfVehicle:
                      type: string
                      default: ""
                    TruckStatedAmount:
                      type: string
                      default: ""
                    TruckYear:
                      type: string
                      default: ""
                    TruckMake:
                      type: string
                      default: ""
                    TruckModel:
                      type: string
                      default: ""
                    TruckVIN:
                      type: string
                      default: ""
                    TruckStartOfOperations:
                      type: string
                      default: "2017-01-01"
                    TruckEndOfOperations:
                      type: string
                      default: "2017-01-01"
                    TruckMedicalPaymentsCoverageLimit:
                      type: string
                      default: "1,000"
                    TruckLiabilityCoveragePercentOfMilesDrivenInGreenZone:
                      type: string
                      default: "51 - 60%"
                    TruckLiabilityCoverageType:
                      type: string
                      default: "Combined Single Limit"
                    TruckLiabilityCoverageLimit:
                      type: string
                      default: "500000"
                    TruckLiabilityCoverageDeductible:
                      type: string
                      default: "250 Combined Single Limit"
                    TruckHiredAutosSpecifiedAsCoveredAutosYouOwn:
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    TruckLessorAdditionalInsuredAndLossPayee:
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    TruckUnderinsuredMotoristsCoverageType:
                      type: string
                      default: "Combined Single Limit"
                    TruckUnderinsuredMotoristsCoverageCombinedSingleLimit:
                      type: string
                      default: "50,000" 
                    TruckUnderinsuredMotoristsCoverageSplitLimit:
                      type: string
