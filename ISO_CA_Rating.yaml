                    PrivatePassengerPercentageOfTransportationNetworkServiceAutoUse:
                      type: string
                      default: "20% to 49.9%"
                    PrivatePassengerMake:
                      type: string
                      default: ""
                    PrivatePassengerModel:
                      type: string
                      default: ""
                    PrivatePassengerYear:
                      type: string
                      default: ""
                    PrivatePassengerVIN:
                      type: string
                      default: ""
                    PrivatePassengerLiabilityCoverageType:
                      type: string
                      default: "Combined Single Limit"
                    PrivatePassengerLiabilityCoverageLimit:
                      type: string
                      default: "500000"
                    PrivatePassengerLiabilityCoverageDeductible:
                      type: string
                      default: "250 Combined Single Limit"
                    PrivatePassengerMedicalPaymentsCoverageLimit:
                      type: string
                      default: "1,000"
                    PrivatePassengerHiredAutosSpecifiedAsCoveredAutosYouOwn:
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    PrivatePassengerLessorAdditionalInsuredAndLossPayee:
                      type: string
                      default: "No"
                      enum: ["Yes","No"]
                    PrivatePassengerClassCode:
                      type: string
                      default: ""
                    PrivatePassengerUnderinsuredMotoristsCoverageType:
                      type: string
                      default: "Combined Single Limit"
                    PrivatePassengerUnderinsuredMotoristsCoverageCombinedSingleLimit:
                      type: string
                      default: "50,000"
                    PrivatePassengerUnderinsuredMotoristsCoverageSplitLimit:
                      type: string
                      default: "50,000/100,000"
                    PrivatePassengerUninsuredMotoristsCoverageType:
                      type: string
                      default: "Combined Single Limit"
                    PrivatePassengerUninsuredMotoristsCoverageSplitLimit:
                      type: string
                      default: "50,000/100,000"
                    PrivatePassengerUninsuredMotoristsCoverageCombinedSingleLimit:
                      type: string
                      default: "50,000"
                    
                    
                    
                     
      OwnerId:
        type: string
        default: "1"
      ServiceRequestDetail:
        type: object
        properties:
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          OwnerId:
            type: string
            default: "1"
          UserName:
            type: string
            default: "isorateadmin"
          Token:
            type: string
            default: ""
          BrowserIp:
            type: string
            default: "127.0.0.1"
          ServiceRequestVersion:
            type: string
            default: "1.0"
  

  Rating_Success_Response:
    type: object
    properties:
      messageDetail:
        type: object
      ResponseStatus:
        type: string
      Policy:
        type: object
      
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string        
                    
                
            
            
  
            
          
        
