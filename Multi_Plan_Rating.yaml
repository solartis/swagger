swagger: '2.0'
info:
  version: '1.0'
  title: Starr Assist - Multi Plan Rating API
  description: |
    This API is used for Rating for Multiple Plans at a time. In addition this API will provide the Premium and Coverage Information for each plan provided.
    
  contact:
    name: Solartis Support
    email: assistdtc@solartis.com

host: starrassistuatkb.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Get Rates for the given input
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "InvokeRatingV4"
        - name: Rating
          in: body
          description: Rating content
          required: true
          schema:
            $ref: '#/definitions/Multi_Plan_Rating_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Multi_Plan_Rating_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

definitions:
  Multi_Plan_Rating_Request:
    type: object
    required:
     - ServiceRequestDetail
     - QuoteInformation
    properties:
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "15"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "starragent"
          LanguageCode:
            type: string
            default: "en"
          BrowserIp:
            type: string
      QuoteInformation:
        type: object
        required:
          - ProducerCode
          - OwnerId
          - StateCode
          - EventName
          - ProductNumber
          - ProductVerNumber
          - TravelerList
          - PlanInformation
        properties:
          ProductNumber:
            type: string
            default: "ILT"
          ProductVerNumber:
            type: string
            default: "2.0"
          AgentID:
            type: string
            default: "62"
          AgencyID:
            type: string
            default: "5549"
          CustomerID:
            type: string
            default: "12"
          RoleID:
            type: string
            default: "5"
          RoleName:
            type: string
            default: "Agent"
          RoleType:
            type: string
            default: "User"
          ProducerCode:
            type: string
            default: "86201"
          OwnerId:
            type: string
            default: "15"
          PlanInformation:
            type: array
            items:
              required:
                - PlanName
                - PlanCode
              properties:
                PlanName:
                  type: string
                  enum: ["Air Ticket Protector","Classic Plus","Premier","Premier Annual","Basic Annual","Medical Only Annual","Renter's Collision"]
                PlanCode:
                  type: string
                  enum: ["1","2","3","4","9","10","11"]
          DepartureDate:
            type: string
          ReturnDate:
            type: string
          DepositDate:
            type: string
          TripCancellationCoverage:
            type: string
            enum: ["","With Trip Cancellation","With Trip Cancellation for Any Reason"]
          DestinationCountry:
            type: string
          PolicyEffectiveDate:
            type: string
          RentalStartDate:
            type: string
          RentalEndDate:
            type: string
          RentalLimit:
            type: string
            default: "35000"
          NumberOfRentalCars:
            type: string
            default: "1"
          StateCode:
            type: string
          StateName:
            type: string
          QuoteType:
            type: string
            default: "New Business"
          EventName:
            type: string
            default: "InvokeRatingV4"
          TravelerList:
            type: array
            items:
              required:
                - TravelerDOB
              properties:
                TravelerDOB:
                  type: string
                TravelCost:
                  type: string
                  
  Multi_Plan_Rating_Success_Response:
    type: object
    required:
      - RequestStatus
      - PlanWisePremiumCoverageInformation
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      PlanWisePremiumCoverageInformation:
        type: array
        items:
          properties:
            PremiumInformation:
              type: object
              properties:
                TotalBasePremium:
                  type: string
                TravelerList:
                  type: array
                  items:
                    properties:
                      TravelCost:
                        type: string
                      TravelerDOB:
                        type: string
                        format: date
                      TravelerBasePremium:
                        type: string
                      TravelerGrossPremium:
                        type: string
                      TravelerOptionalCoverage:
                        type: string
                PlanCode:
                  type: string
                PlanName:
                  type: string
                TotalGrossPremium:
                  type: string
                TotalGrossPremium_IM:
                  type: string
                TotalGrossPremium_AH:
                  type: string
                ServiceFee:
                  type: string
                CommissionAmt:
                  type: string
                TotalOptionalCoverage:
                  type: string
                IsCFARApplicable:
                  type: string
                TotalCFARPremium:
                  type: string
                TotalTripCancellationPremium:
                  type: string
                TripCancellationCoverage:
                  type: string
                CFARErrorMessage:
                  type: string
            CoverageInformation:
              type: array
              items:
                properties:
                  CoverageName:
                    type: string
                  CoverageLimit:
                    type: string
                  IsOptionalCoverage:
                    type: string
  
  errorModel:
    type: object
    required:
      - RequestStatus
      - RuleInformationList
    properties:
      RequestStatus:
        type: string
      RuleInformationList:
        type: array
        items:
          properties:
            Message:
              type: string
            Status:
              type: string
            RuleName:
              type: string
            
