swagger: '2.0'
info:
  version: "1.0.0.1"
  title: STARR Business Owners Policy - Reinstate API
  description: The reinstate API is used for  putting back the insurance policy back in action after a lapse.
host: starrbop.alpha.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Reinstate API for cancelled BOP policies.
      operationId: ReinstateIssuance
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
          
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "ReinstateIssuance"
          
        
        - name: Reinstate_Request
          in: body
          description: For Reinstate_Request
          schema:
            $ref: '#/definitions/Reinstate_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Reinstatement_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Reinstate_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId:
        title: "Client User unique session Id"
        type: string
        default: "7Eadfad4444"
      OwnerId:
        title: "Owner Id"
        type: string
        default: "24"
      ServiceRequestDetail:
        type: object
        properties:
          ServiceRequestVersion:
            title: "Service Request Version"
            type: string
            default: "1.0"
          ServiceResponseVersion:
            title: "Service Response Version"
            type: string
            default: "1.0"
          LanguageCode:
            title: "Language Code"
            type: string
            default: "en"
          UserName:
            title: "User Name"
            type: string
            default: "BOPAgent"
          OwnerId:
            title: "Owner Id"
            type: string
            default: "24"
          RegionCode:
            title: "Region Code"
            type: string
            default: "US"
          Token:
            title: "Token"
            type: string
            default: ""
          BrowserIp:
            title: "Browser Ip"
            type: string
            default: "127.0.0.1"
          ResponseType:
            title: "Response Type"
            type: string
            default: "JSON"
      Policy:
        type: object
        required:
          - PolicyNumber
          - ReinstatementEffectiveDate
          - ReinstatementReason
        properties:
          ProductNumber:
            title: "Product Number"
            type: string
            default: "StarrBasicBOPENDR-3"
          ProductVerNumber:
            title: "Product Version Number"
            type: string
            default: "STARR_BASIC_2016_V1"
          EventName:
            title: "Event Name"
            type: string
            default: "ReinstateIssuance"
          PolicyNumber:
            title: "Policy Number"
            type: string
            default: "1000602174"
          ReinstatementEffectiveDate:
            title: "Reinstatement Effective Date"
            type: string
            default: "2018-02-01"
          ReinstatementReason:
            title: "Reinstatement Reason"
            type: string
            default: "Company Option"
            
  Reinstatement_Success_Response:        
    type: object
    required:
      - RequestStatus
      - Policy
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      Policy:
       type: object
       properties:
        ProductNumber:
         type: string
        ProductVerNumber: 
         type: string
        EventName: 
         type: string
        EventVersion:
         type: string
        PolicyNumber:
         type: string
        ReinstatementEffectiveDate:
         type: string
        ReinstatementReason:
         type: string
        TotalReinstatementpremium:
         type: string
        DocumentsInfoList:
          type: array
          items:
            properties:
              DocumentType:
                type: string
              DocumentURL:
                type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
        
