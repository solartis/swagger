swagger: '2.0'
info:
  version: "1.0.0.1"
  title: STARR Small Business General Liability - Cancel API
  description: Cancel API is used by the customer to cancel the issued policy
  
host: starrglalpha.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Cancel rate API for issued SGL policies.
      operationId: Cancelrate
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "CancelIssuance"
          
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.0.0.1"
        
        - name: Cancel Request
          in: body
          description: For cancel_request
          schema:
            $ref: '#/definitions/cancel_request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Cancellation_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  cancel_request:
    type: object
    required:
     - ServiceRequestDetail
    properties:
      ServiceRequestDetail:
       type: object
       required:
          - ServiceRequestVersion
          - OwnerId
          - Token
          - ResponseType
       properties:
          EndClientUserUniqueSessionId: 
           title: "Client User Unique Session ID"
           type: string
           default: "Uniqusession"
          EndClientUserBrowserSessionId:
           title: "EndClientUserBrowserSession ID"
           type: string
           default: "Uniquesession"
          EndClientUserBrowserInformation:
           title: "EndClientUserBrowserInformation"
           type: string
           default: "Uniquesession"
          ClientUniqueRequestID:
           type: string
           default: "1.0"
          ServiceRequestVersion:
           type: string
           default: "1.0"
          OwnerId:
            type: string
            default: "30"
          ResponseType:
           title: "Response Type"
           type: string
           enum: ["JSON","XML"]
           default: "JSON"
          Token:
           type: string
           default: ""
          Username:
           type: string
           default: ""
      EventName:
       type: string
       default: "CancelWorkflow"
      ProductNumber:
       type: string
       default: "GL"
      ProductVerNumber:
       type: string
       default: "1.0"
      PolicyNumber:
       type: string
       default: ""
      CancelType:
       type: string
       enum: ["Flat", "Prorata","Shortrate"]
       default: "Flat"
      CancelEffectiveDate:
       type: string
       default: ""
      CancelReason:
       type: string
       enum: ["Insured's Option - No insurable interest","Insured's Option - Other","Company Option","Cancel - Policy Change","Non-Payment of Premium"]
       default: "Insured's Option - No insurable interest"
  Cancellation_Success_Response:
    type: object
    required:
      - RequestStatus
      - PolicyNumber
      - PolicyStatus
      - EmailStatus
      - DocumentsInfoList
    properties:
      RequestStatus:
        type: string
      CancellationQuoteID:
        type: string
      CancellationPolicyId:
        type: string
      TotalReturnpremium:
        type: string
      DocumentsInfoList:
        type: object
        properties:
          DocumentsInfoList:
            type: array
            items:
              properties:
                DocumentType:
                  type: string
                DocumentURL:
                  type: string
              
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
        
