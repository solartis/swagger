swagger: '2.0'
info:
  version: '1.0.0'
  title: Starr GL - Issuance API
  description: Issuance API will validate the Payment & Quote Info & Process the Payment and on successful payment, Issues the Policy for the given Quote.  
host: starrglalpha.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      operationId: Policy Issuance
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "PLICalculateRate"
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.0.1"
        - name: Policy_Issuance
          in: body
          description: Policy_Issuance_Request
          required: true
          schema:
            $ref: '#/definitions/Policy_Issuance_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Policy_Issuance_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Policy_Issuance_Request:
    type: object
    required:
     - ServiceRequestDetail
    properties:
      ServiceRequestDetail:
        type: object
        required:
          - ServiceRequestVersion
          - OwnerId
          - Token
          - RegionCode
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "30"
          Token:
            type: string
            default: ""
          UserName:
           title: "User Name"
           type: string
           default: "GLAgent"
          ResponseType:
           title: "Response Type"
           type: string
           enum: ["JSON","XML"]
           default: "JSON"
          BrowserIp:
           type: string
           default: "" 
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      ClientUniqueRequestID:
        type: string
      VersionNumber:
        type: string
        default: "1.0.0.1"
      EventName:
        type: string
        default: "PolicyIssuance"
      ProductNumber:
        type: string
        default: "STARR SGL"
      ProductVerNumber:
        type: string
        default: "STARR_GL_2017_V 1.0.0.1"
      QuoteNumber:
        title: "Quote Number"
        type: string
      PaymentMethod:
        title: "Payment Method"
        type: string
        enum: ["Credit Card","Debit Card","E-cheque"]
        default: "Credit Card"
      PaymentCardType:
        title: "Payment Card Type"
        type: string
        enum: ["MasterCard","Visa","JCB","Discover","American Express"]
        default: "MasterCard"		
      PaymentCardNumber:
        title: "Payment Card Number"
        type: string
        default: "55555555554444"
      PaymentcardCVV:
        title: "Payment Card CVV"
        type: string
        default: "333"
      PaymentCardExpirationDate:
        title: "Card Expiration Date"
        type: string
        default: "11-2019"
      CardHolderPayerName:
        title: "Card Holder name"
        type: string
        default: "Jhon Doe"
      CardHolderAddress1:
        title: "Card Holder Address 1"
        type: string
        default: "60 East Street"
      CardHolderAddress2:
        title: "Card Holder Address 2"
        type: string
        default: "Avenue of America"
      CardholderCity:
        title: "Card holder city"
        type: string
        default: "New York"
      cardholderState:
        title: "Card holder state"
        type: string
        default: "New York"
      CardHolderStateCode:
        title: "card holder StateCode"
        type: string
        default: "New York"
      cardHolderZipcode:
        title: "card holder zip code"
        type: string
        default: "10022"
      cardHolderZipcode2:
        type: string  
      cardHolderEmail:
        title: "card holder email"
        type: string
        default: "abc@xyz.com"
      cardHolderPhone:
        title: "card holder phone number"
        type: string
        default: "8459999999"
      PaymentPlancode:
        title: "Installement Plan Code"
        type: string
        enum: ["TA01", "BQ25", "BQ50"]
        default: "TA01"
      PaymentType:
        title: "Payment type"
        type: string
        default: "Annual Payment"
      Sendmail:
        title: "send email"
        type: string
        enum: ["Yes","No"]
        default: "No"   
  Policy_Issuance_Success_Response:
    type: object
    required:
      - RequestStatus
      - PaymentStatus
      - PolicyNumber
      - PolicyStatus
      - EmailStatus
      - DocumentsInfoList
    properties:
      RequestStatus:
        type: string
      QuoteNumber:
        type: string
      Premium:
        type: string
      QuoteStatus:
        type: string
      PaymentStatus:
        type: string
        default: "Paid"
      PolicyStatus:
        type: string
        default: "ISSUED"
      PolicyNumber: 
        type: string
      EmailStatus:
        type: string
        default: "Success"
      DocumentsInfoList:
        type: object
        properties:
          DocumentsInfoList:
            type: array
            items:
              properties:
                DocumentType:
                  type: string
                DocumentURL:
                  type: string
              
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
