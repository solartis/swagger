swagger: '2.0'
info:
  version: "1.1.1.1"
  title: STARR Small Business General Liability - Notice Microservice API
  description: Notice Microservice API is used to generate the Different types of notices(DNOC,Non-Renewal) to insured.
  
host: starrsgl.beta.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Notice Microservice API for STARR Small Business General Liability
      operationId: Notice
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "GenerateNotice"
          
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.1.1"
        
        - name: DNOC_request
          in: body
          description: For DNOC_request
          schema:
            $ref: '#/definitions/DNOC_request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/DNOC_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  DNOC_request:
    type: object
    properties:
       EndClientUserUniqueSessionId: 
        title: "Client User Unique Session ID"
        type: string
        default: "Uniqusession"
       OwnerId:
        type: string
        default: "30"
       ServiceRequestDetail:
        type: object
        properties:
          ServiceRequestVersion:
           type: string
           default: "1.0"
          ServiceResponseVersion:
           type: string
           default: "1.0"
          OwnerId:
            type: string
            default: "30"
          ResponseType:
           title: "Response Type"
           type: string
           default: "json"
          UserName:
           title: "User Name"
           type: string
           default: "SGLAgent"
          Token:
           type: string
           default: ""
          BrowserIp:
            type: string
            default: "127.0.0.1"
          LanguageCode:
            title: "Language Code"
            type: string
            default: "en"    
          RegionCode:
            title: "Region Code"
            type: string
            default: "US"  
       Notice:
         type: object
         properties:
           EventName:
            type: string
            default: "GenerateNotice"
           EventVersion: 
            type: string
            default: "1.1.1.1"
           NoticeType: 
            type: string
            default: "DNOC"
            enum: ["DNOC","NONRENEWAL"]
           ObjectType:
            type: string
            default: "Policy"
           ObjectNumber:
            type: string
            default: "1000603190"
           Reason:
            type: string
            default: "Non Payment of Premium"
           GroupingofReason:
            type: string
            default: "Non Payment of Premium"
           DueDate:
            type: string
            default: "08-16-2018"
           DueAmount:
            type: string
            default: "500"
           DateofCancellation:
            type: string
            default: "08-16-2018"
           SendMail:
            type: string
            default: "Yes"
           
  DNOC_Success_Response:
    type: object
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      Policy:
       type: object
       properties:
        EventName: 
         type: string
        EventVersion:
         type: string
        NoticeType:
         type: string
        Reason:
         type: string
        ObjectType:
         type: string
        ObjectNumber:
         type: string
        GroupingofReason:
         type: string
        DueDate:
         type: string
        DueAmount:
         type: string
        DateofCancellation:
         type: string
        EndClientUserUniqueSessionId:
         type: string
        OwnerId:
          type: string
        ResponseStatus:
          type: string
        DocumentsInfoList:
          type: array
          items:
            properties:
              DocumentURL:
                type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
        
