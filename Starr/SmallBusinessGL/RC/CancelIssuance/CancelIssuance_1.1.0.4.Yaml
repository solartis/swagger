swagger: '2.0'
info:
  version: "1.1.0.4"
  title: STARR Small Business General Liability - Cancel API
  description: Cancel API is used by the customer to cancel the issued policy
  
host: starrsgl.rc.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Cancel rate API for issued SGL policies.
      operationId: Cancelrate
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "CancelIssuance"
          
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.0.4"
        
        - name: Cancel_request
          in: body
          description: For cancel_request
          schema:
            $ref: '#/definitions/cancel_request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Cancellation_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  cancel_request:
    type: object
    properties:
       EndClientUserUniqueSessionId: 
        title: "Client User Unique Session ID"
        type: string
        default: "Uniqusession"
       OwnerId:
        type: string
        default: "30"
       ServiceRequestDetail:
        type: object
        properties:
          ServiceRequestVersion:
           type: string
           default: "1.0"
          ServiceResponseVersion:
           type: string
           default: "1.0"
          OwnerId:
            type: string
            default: "30"
          ResponseType:
           title: "Response Type"
           type: string
           default: "json"
          UserName:
           title: "User Name"
           type: string
           default: "StarrGLagent"
          Token:
           type: string
           default: ""
          BrowserIp:
            type: string
            default: "127.0.0.1"
          LanguageCode:
            title: "Language Code"
            type: string
            default: "en"    
          RegionCode:
            title: "Region Code"
            type: string
            default: "US"  
       Policy:
         type: object
         properties:
           ProductNumber:
            type: string
            default: "StarrSGLENDR-1"
           ProductVerNumber:
            type: string
            default: "STARR_SGL_2017_V1"
           EventName:
            type: string
            default: "CancelIssuance"
           EventVersion: 
            type: string
            default: "1.1.0.4"
           PolicyNumber:
            type: string
            default: "1000202169"
           CancelEffectiveDate:
            type: string
            default: "2017-07-15"
           CancelReason:
            type: string
            enum: ["Insured's Option - No insurable interest","Insured's Option - Other","Company Option","Cancel - Policy Change","Non-Payment of Premium"]
            default: "Insured's Option - No insurable interest"
           CancelType:
            type: string
            enum: ["Flat", "Prorata","Shortrate"]
            default: "Flat"
           
  Cancellation_Success_Response:
    type: object
    required:
      - RequestStatus
      - Policy
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      Policy:
       type: object
       properties:
        ProductNumber:
         type: string
        ProductVerNumber: 
         type: string
        EventName: 
         type: string
        EventVersion:
         type: string
        PolicyNumber:
         type: string
        CancelType:
         type: string
        CancelEffectiveDate:
         type: string
        CancelReason:
         type: string
        TotalReturnpremium:
         type: string
        DocumentsInfoList:
          type: array
          items:
            properties:
              DocumentType:
                type: string
              DocumentURL:
                type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
        
