swagger: '2.0'
info:
  version: "1.1.0.8"
  title: Solartis Quote API for STARR Small Business General Liability
  description: To get rate for Small Business General Liability from Solartis Quote 
               API with ISO ERC

host: starrsgl.rc.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Gets Quote for General Liability based on ISO ERC
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "QuoteWorkflow"
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.0.8"       
        - name: Rating Request
          in: body
          description: For rating request
          schema:
            $ref: '#/definitions/Rating_Request'
            
      responses:
       '200':
        description: Success Response
        schema:
         $ref: '#/definitions/Rating_Success_Response'
       default:
        description: unexpected error
        schema:
          $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    required:
    - EndClientUserUniqueSessionId
    - OwnerId
    - ServiceRequestDetail
    properties:
      EndClientUserUniqueSessionId: 
       title: "Client User Unique Session ID"
       type: string
       default: "Uniquesession"
      OwnerId:
       title: "Owner ID"
       type: string
       default: "30"
      ServiceRequestDetail:
        type: object
        required:
         - ServiceRequestVersion
         - ServiceResponseVersion
         - ResponseType
         - OwnerId
         - UserName
         - Token
         - LanguageCode
         - RegionCode
        properties:
         ServiceRequestVersion:
          title: "ServiceRequestVersion"
          type: string
          default: "1.0"
         ServiceResponseVersion:
          title: "ServiceResponseVersion"
          type: string
          default: "1.0"
         OwnerId:
          title: "Owner ID"
          type: string
          default: "30"
         ResponseType:
          title: "Response Type"
          type: string
          default: "json"
         UserName:
          title: "User Name"
          type: string
          default: "StarrGLagent"
         Token:
          type: string
          default: ""
         BrowserIp:
          type: string
          default: "127.0.0.1"
         LanguageCode:
          type: string
          default: "en"
         RegionCode:
          type: string
          default: "US" 
