swagger: '2.0'
info:
  version: "1.1.1.1"
  title: STARR UK Small Business - Cancel Issuance API
  description: Cancel API is used by the customer to cancel the issued policy
  
host: starruksb.beta.solartis.net
basePath: /KnowledgeEngineV6_2/KnowledgeBase
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Cancel Issuance API for issued SGL policies.
      operationId: CancelIssuance
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "CancelIssuance"
          
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.1.1"
        
        - name: Cancel_request
          in: body
          description: For cancel_request
          schema:
            $ref: '#/definitions/cancel_request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Cancellation_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  cancel_request:
    type: object
    properties:
       EndClientUserUniqueSessionId: 
        title: "Client User Unique Session ID"
        type: string
        default: "Uniqusession"
       OwnerId:
        type: string
        default: "38"
       ServiceRequestDetail:
        type: object
        properties:
          ServiceRequestVersion:
           type: string
           default: "1.0"
          ServiceResponseVersion:
           type: string
           default: "1.0"
          OwnerId:
            type: string
            default: "38"
          ResponseType:
           title: "Response Type"
           type: string
           enum: ["JSON","XML"]
           default: "JSON"
          UserName:
           title: "User Name"
           type: string
           default: "StarrUKSBagent"
          Token:
           type: string
           default: ""
          BrowserIp:
            type: string
            default: "127.0.0.1"
          LanguageCode:
            title: "Language Code"
            type: string
            default: "en"    
          RegionCode:
            title: "Region Code"
            type: string
            default: "US"  
       Policy:
         type: object
         properties:
           ProductNumber:
            type: string
            default: "UK Small Business"
            title: "Product Number"
           ProductVerNumber:
            type: string
            default: "1.0"
            title: "Product Version Number"
           EventName:
            type: string
            default: "CancelIssuance"
            title: "Event Name"
           EventVersion: 
            type: string
            default: "1.1.1.1"
            title: "Event Version"
           PolicyNumber:
            type: string
            default: "SI180001510UK"
            title: "Policy Number"
           CancelEffectiveDate:
            type: string
            default: "2018-07-13"
            title: "Cancel Effective Date"
           CancelReason:
            type: string
            default: "Insured's Option - No insurable interest"
            title: "Cancel Reason"
           CancelType:
            type: string
            default: "Flat"
            title: "Cancel Type"
           SendMail:
            type: string
            default: "Yes"
            title: "Send Email"
           AdminCharge:
            type: string
            default: "25"
            title: "Admin Charge"  
  Cancellation_Success_Response:
    type: object
    properties:
      RequestStatus:
        type: string
      ProductVerNumber:
        type: string
      ProductNumber:
        type: string
      EventName:
        type: string
      EventVersion:
        type: string
      SendMail:
        type: string
      PolicyNumber:
        type: string
      CancelType:
        type: string
      AdminCharge:
        type: string
      CancelEffectiveDate:
        type: string
      CancelReason:
        type: string
      TotalReturnpremium:
        type: string
      ProRataFactor:
        type: string
      DocumentsInfoList:
        type: object
        properties:
          DocumentsInfoList:
            type: array
            items:
              properties:
                DocumentType:
                  type: string
                DocumentURL:
                  type: string
              
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
        
